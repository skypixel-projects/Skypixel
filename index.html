<html>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Skypixel Official</title>

<!-- Aici este titleul si subtitleul! -->
<body>
    <div class="child">
        <p>The easiest way to create an project</p>
        <p2>Welcome to the skypixel projects</p2>
        <a class="button" id="myBtn">SIGN IN</a>
    </div>

    <!-- Aici este textul pentru popout! -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Welcome to the testing panel!</p>

            <label for="First">First name:</label>
            <input type="text" id="First" placeholder="Enter your first name" name="First"><br><br>

            <label for="Last">Last name:</label>
            <input type="text" id="Last" placeholder="Enter your last name" name="Last"><br><br>

            <label for="Phone">Phone number:</label>
            <input type="text" id="Phone" placeholder="Enter your phone number" name="Phone"><br><br>

            <button type="button" id="Check">Click Me!</button>
        </div>
    </div>


</body>

<script src="javascript.js"></script>
