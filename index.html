<html onscroll="scrollBackground()">

    <link rel="icon" href="images/SP.png" type="image/icon type">

    <body onload="loadTop()">
        <title>Skypixel Official</title>
        <div class="bg-image"></div>
        <div>
            <ul>
                <li>
                    <a href="pages/404/index.html" title="Click here to view all the jobs!">JOBS</a>

                <li><a href="pages/404/index.html" title="Click here to view all the socialmedias!">SOCIALMEDIA</a></li>
